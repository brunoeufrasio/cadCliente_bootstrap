<!DOCTYPE>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Cadastro de Us√∫arios</title>
        <link rel="stylesheet" href="css/materialize.min.css">
        <link rel="stylesheet" href="css/estilos.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    </head>
    <body>
        <div>
            <h1 class="ident">bruno10tere@gmail.com</h1>
        </div>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input disabled value="0001" id="disabled" type="text" class="validate">
                        <label for="disabled">Identificador Interno</label>
                    </div>
                </div>                
                <div class="input-field col s6">
                    <input id="nomeCompleto" type="text" class="validate">
                    <label for="nomeCompleto">Nome Completo:</label>
                </div>
                
                <div class="input-field col s6">
                    <input id="telefone" type="text" class="validate">
                    <label for="telefone">Telefone de Contato:</label>
                </div>
                <div class="input-field col s6">
                    <input id="dataNascimento" type="date" class="validate">
                    <label for="dataNascimento">Data de Nascimento:</label>
                </div>
                <div class="input-field col s6">
                    <input id="cpf" type="text" class="validate">
                    <label for="cpf">CPF:</label>
                </div>                    
            </form>
        </div>
        <div class="botoesCadastro">
            <a id="btn-salvar" type="button"  class="btn btn-primary btn-lg btn-block"><i class="material-icons right">sender</i>Salvar</a>
            <a id="btn-excluir" type="button"  class="btn btn-secondary btn-lg btn-block"><i class="material-icons right">delete</i>Excluir</a>           
        </div>
            

        <script src="js/materialize.min.js"></script>
        <script src="js/jquery.js"></script>
        <script src="js/main.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    </body>
</html>
